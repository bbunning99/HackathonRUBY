<!DOCTYPE html>
<html>
  <head>
    <title>수량 부족 시 가위바위보 게임</title>
    <style>
      /* 스타일링은 필요한 경우 자유롭게 수정 가능합니다. */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>구매하시겠습니까?</p>
    <button id="purchaseButton">yes</button>

    <!-- 모달 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modalContent">
          <h1>수량이 부족해요!</h1>
          <p>안 내면 진다 가위바위 보!</p>
          <button id="rock">✊</button>
          <button id="paper">🖐</button>
          <button id="scissors">✌</button>
          <p id="result"></p>
        </div>
      </div>
    </div>

    <script>
      const choices = ["✌", "✊", "🖐"];

      function computerChoice() {
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }

      function showPurchaseContent() {
        document.getElementById("modalContent").style.display = "block";
      }

      function play(userChoice) {
        const computer = computerChoice();
        let result = "";

        if (userChoice === computer) {
          result = "비겼습니다! 혹시모르니 재고 다시한번 확인하세요!";
          openModal();
          setTimeout(function () {
            location.reload();
          }, 3000);
        } else if (
          (userChoice === "✌" && computer === "🖐") ||
          (userChoice === "✊" && computer === "✌") ||
          (userChoice === "🖐" && computer === "✊")
        ) {
          result = "이겼습니다! 결제 창으로 넘어갑니다.";
          openModal();
          showPurchaseContent();
          setTimeout(function () {
            location.reload();
          }, 3000);
        } else {
          result = "졌습니다! 혹시모르니 재고 다시한번 확인하세요!";
          openModal();
          setTimeout(function () {
            location.reload();
          }, 3000);
        }

        document.getElementById(
          "result"
        ).innerHTML = `당신: ${userChoice}, 컴퓨터: ${computer}<br>${result}`;
      }

      document
        .getElementById("rock")
        .addEventListener("click", () => play("✊"));
      document
        .getElementById("paper")
        .addEventListener("click", () => play("🖐"));
      document
        .getElementById("scissors")
        .addEventListener("click", () => play("✌"));

      document
        .getElementById("closeModal")
        .addEventListener("click", closeModal);
      document
        .getElementById("purchaseButton")
        .addEventListener("click", openModal);

      // 모달 바깥 클릭 시 모달 닫기
      window.onclick = function (event) {
        const modal = document.getElementById("myModal");
        if (event.target === modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
